<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
</head>
<body>
    <header>

    </header>

    <main>
        <h1>会員登録</h1>

        <form action="#" method="post">
        
            <!-- メールアドレス -->
            <div>
                <label>メールアドレス</label>
                <input type="text" name="email">
            </div>

            <!-- 名前 -->
            <div>
                <label>名前</label>
                <input type="text" name="name">
            </div>

            <!-- ニックネーム -->
            <div>
                <label>ニックネーム</label>
                <input type="text" name="nickname">
            </div>

            <!-- パスワード -->
            <div>
                <label>パスワード</label>
                <input type="password" name="pass" placeholder="同じパスワードを再入力してください">
            </div>

            <!-- 入会コース -->
            <div>
                <select name="course">
                    <option value="1">独学応援コース</option>
                    <option value="2">スクールコース</option>
                    <option value="3">エンジニアチーム養成コース</option>
                    <option value="4">スパルタコース</option>
                </select>
            </div>

            <!-- 送信ボタン -->
            <div>
                <input type="submit" value="送信">
            </div>
        </form>

        <!-- コースの表 -->
        <h2>入会コース</h2>
        <table>
            <tr>
                <th>コース名</th>
                <th>期間</th>
                <th>対応人数</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>独学応援コース</td>
                <td>1カ月</td>
                <td>1名</td>
                <td>3万円/月</td>
            </tr>
            <tr>
                <td>スクールコース</td>
                <td>3カ月</td>
                <td>1名</td>
                <td>6万円/月</td>
            </tr>
            <tr>
                <td>エンジニアチーム養成コース</td>
                <td>6カ月</td>
                <td>2名～</td>
                <td>10万円/月</td>
            </tr>
            <tr>
                <td>スパルタコース</td>
                <td>12カ月</td>
                <td>1名</td>
                <td>20万円/円</td>
            </tr>
        </table>
    </main>
</body>
</html>
